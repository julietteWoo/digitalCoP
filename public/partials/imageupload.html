<form>
    <div class="modal-header">
        <div class="col-md-10">
            <h4 class="modal-title"><span class="glyphicon glyphicon-picture"></span> Upload Image</h4>
        </div>
        <div class="col-md-2 right">
            <a class="close" href data-ng-click="$dismiss()"><span class="glyphicon glyphicon-remove"></span></a>
        </div>

        <div class="form-group">
            <label class="col-lg-3 col-md-4 control-label" for="action">
                Upload File
                <a ng-mouseover="showFilePopover=true;" ng-mouseleave="showFilePopover=false;"  class="fa fa-info-circle info"><div class="popover" ng-show="showFilePopover">Upload your file to show on the application (image only)</div></a>
            </label>
            <div class="col-lg-9 col-md-8s">
                <input id="fileInput" type="file" file-model="myFile" accept="image/*" />
            </div>
        </div>
    </div>
    <div class="modal-body">
        <img data-ng-src="{{image}}">
        <progressbar data-ng-show="progress > 0 && progress < 100" class="progress-striped active" value="progress"></progressbar>
    </div>
    <div class="modal-footer center clearfix">

        <div class="pull-left">
            <a class="btn btn-default form-btn" ng-click="$dismiss()" style="margin-top:15px; margin-bottom:10px;">Cancel</a>
        </div>

        <div class="pull-right">
            <a data-ng-model="files" data-ngf-multiple="false" class="btn btn-warning pull-right" ng-click="upload(myFile)" style="margin-top:15px; margin-bottom:10px;">Upload Image</a>        
    </div>
</form>
